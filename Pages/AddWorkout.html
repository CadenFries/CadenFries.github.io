<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Workout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/StyleSheet.css">
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <div class="flexContainerVert">
            <div class="flexContainerHorNoSpace">
                <img src="/images/GuyRunning.png" alt="GuyRunning" class="websitePNG">
                <h1 class="boldCenter">Workout Tracker</h1>
                <img src="/images/WorkoutTracker.png" alt="WorkoutTracker" class="websitePNG">
            </div>
            <div class="flexContainerHorSpace">
                <a href="WorkoutTrackerHomePage.html">Home</a>
                <a href="WorkoutPlanner.html">Planner</a>
                <h3 class="flexItems">Link3</h3>
            </div>
            <form>
                <label for="name">Workout Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="reps">Number of Reps:</label><br>
                <input type="number" id="reps" name="reps"><br>
                <h4>Select the days to workout on:</h4>
                <label for="Sun">Sunday:</label>
                <input type="checkbox" id="Sun" name="Sun"><br>
                <label for="Mon">Monday:</label>
                <input type="checkbox" id="Mon" name="Mon"><br>
                <label for="Tues">Tuesday:</label>
                <input type="checkbox" id="Tues" name="Tues"><br>
                <label for="Wed">Wednesday:</label>
                <input type="checkbox" id="Wed" name="Wed"><br>
                <label for="Thur">Thursday:</label>
                <input type="checkbox" id="Thur" name="Thur"><br>
                <label for="Fri">Friday:</label>
                <input type="checkbox" id="Fri" name="Fri"><br>
                <label for="Sat">Saturday:</label>
                <input type="checkbox" id="Sat" name="Sat"><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
