<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Feedback Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/StyleSheet.css">
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <div class="flexContainerVert">
            <div class="navbar">
                <a href="WorkoutTrackerHomePage.html">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Pages
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="WorkoutPlanner.html">Workout Planner</a>
                        <a href="AddWorkout.html">Add Workout</a>
                        <a href="FeedbackPage.html">Feedback</a>
                    </div>
                </div>
                <button onclick="switchTheme()" class="navbarButton">
                    <img src="/images/day-and-night.png" alt="themeChanger">
                </button>
            </div> 
            <div class="flexContainerHorNoSpace">
                <img src="/images/GuyRunning.png" alt="GuyRunning" class="websitePNG">
                <h1 class="boldCenter">Workout Tracker</h1>
                <img src="/images/WorkoutTracker.png" alt="WorkoutTracker" class="websitePNG">
            </div>
            <form id="feedbackForm">
                <label for="feedback">Please Enter Your Feedback Below:</label><br>
                <textarea id="feedback" name="feedback" rows="10" cols="50"></textarea><br>
                <h4>Please Rate our Product 1-5 Stars:</h4>
                <label for="1Star">1:</label>
                <input type="radio" id="1Star" name="Rating"><br>
                <label for="2Star">2:</label>
                <input type="radio" id="2Star" name="Rating"><br>
                <label for="3Star">3:</label>
                <input type="radio" id="3Star" name="Rating"><br>
                <label for="4Star">4:</label>
                <input type="radio" id="4Star" name="Rating"><br>
                <label for="5Star">5:</label>
                <input type="radio" id="5Star" name="Rating"><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email"><br>
                <input type="submit" value="Submit" onclick="getFeedbackData()">
                <input type="reset" value="Reset">
            </form>
        </div>
        <script src="/scripts.js"></script>
    </body>
</html>
